<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
	   <div class="card mr-3 ml-3" th:if="${contact}">
	     
	      <div class="card-body" >
	      
	        <div class="container text-center">
	        
               <img class="my_profile_picture" alt="Profile" src="" th:src="@{'/image/'+${contact.Image}}" style="width:200px;height:200px"/>
		     
		     <h3 class="mt-3">
		     <span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)
		     </h3>
		     
		     <div class="table-responsuve">
		     
		     <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col"><span  th:text="${contact.cid}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${contact.email}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Phone</th>
				      <td><span th:text="${contact.phone}"></span></td>

				    </tr>
				    <tr>
				      <th scope="row">Work</th>
				      <td><span th:text="${contact.work}"></span></td>
				    </tr>
				  </tbody>
				</table>
	</div>			
				 
				 <div class="description mt-3">
				 
				 <th:block th:utext="${contact.description}">
				 
				 </th:block>
				 
				 </div>
				<div class="container mt-3">
				
				<a  th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger text-white ">Delete</a>
			<form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post" class="mt-1">
              <button type="submit"  class="btn btn-primary ">Update</button>
		      </form>
		      
				</div>
	        
	        </div>
	      
	      </div>
	      
	  
	   </div>
	    <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You  don't have permission to see this contact..</h1>
	   
	</section>
</body>
</html>
