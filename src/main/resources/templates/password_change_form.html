<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>change Password Form</title>
</head>
<body>
	<section>
	   <h1>this is custom login page</h1>
	   <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div style="height:280px" id="login-box" class="col-md-12">
                    <form th:action="@{/change-password}" method="post">
                    
                    <div class="form-group m-3">
                   <h3 class="mt-4">Eneter New Password</h3> 
                    <input name="newPassword" required="required" class="form-control" type="password" placeholder="Enter new Password here" />
                    
                    </div>
                   
                    <div class="container text-center"><button class="btn btn-primary">Change Password</button>
                    </div>
                    
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	   
	</section>
</body>
</html>
