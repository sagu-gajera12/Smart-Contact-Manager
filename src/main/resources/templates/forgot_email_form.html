<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
	   <h1>this is custom login page</h1>
	   <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div style="height:200px" id="login-box" class="col-md-12">
                 <!-- Message Box -->
		   <div th:if="${session.message}" class="container">
		     
				     <div  class="alert alert-danger my-2 text-center" role="alert">
				  <span th:text="${session.message}"></span>
				</div>
		   <th:block  th:text="${#session.removeAttribute('message')}"></th:block>
		   </div>
                 <!-- THIS IS EMAIL FORM -->
                <h3 class="text-center m-3">Your Register Email</h3>
            
                    <form th:action="@{/send-otp}" method="post">
                    
                    <div class="form-group m-3">
                    
                    <input name="email" required="required" class="form-control" type="email" placeholder="Enter email here" />
                    
                    </div>
                   
                    <div class="container text-center"><button class="btn btn-warning">Send OTP</button>
                    </div>
                    
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	   
	</section>
</body>
</html>
