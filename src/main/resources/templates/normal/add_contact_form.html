<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
	   <div class="card mr-3 ml-3">
	   			
	   			<div class="card-body">
	   			
	   			<h1 class="text-center">Add Contact</h1>
	   			
		   			<div class="container-fluid mt-1">
		   			
			   			<div class="row">
			   			 
			   			 <div class="col-md-8 offset-md-2">
			   			 
			   			 		<form action=""
			   			 		 th:object=${contact}
			   			 		 enctype="multipart/form-data"
			   			 		 method="post"
			   			 		 th:action="@{/user/process-contact}"
			   			 		 class="mt-2"
			   			 		 >
			   			 		 <!-- First Name -->
			   			 		 <div class="input-group">
			   			 		   <div class="input-group-prepend">
			   			 		      <div class="input-group-text mr-3">
			   			 		        <i class="fas fa-plus"></i>
			   			 		        </i>
			   			 		      </div>
			   			 		   </div>
			   			 		   <input required type="text" name="name" placeholder="Enter Name Here" class="form-control"> 
			   			 		 </div>
			   			 		<!-- Second Name -->
			   			 		<div class="input-group mt-3">
			   			 		  <div class="input-group-prepend">
			   			 		      <div class="input-group-text mr-3">
			   			 		      <i class="fas fa-user-plus"></i>
			   			 		      </div>
			   			 		   </div>
			   			 		   <input required type="text" name="secondName" placeholder="Enter Second Name Here" class="form-control"> 
			   			 		 </div>
			   			 		<!-- Phone number -->
			   			 		<div class="input-group mt-3">
			   			 		  <div class="input-group-prepend">
			   			 		      <div class="input-group-text mr-3">
			   			 		      <i class="fas fa-phone-square-alt"></i>
			   			 		      </div>
			   			 		   </div>
			   			 		   <input type="number" name="phone" placeholder="Enter Phone  Number Here" class="form-control"> 
			   			 		 </div>			   			 		
			   			 		<!-- Email filed  -->
			   			 		<div class="input-group mt-3">
			   			 		  <div class="input-group-prepend">
			   			 		      <div class="input-group-text mr-3">
			   			 		      <i class="fas fa-envelope"></i>
			   			 		      </div>
			   			 		   </div>
			   			 		   <input required type="email" name="email" placeholder="Enter Email Here" class="form-control"> 
			   			 		 </div>			   			 		
			   			 		<!-- Work filed  -->
			   			 		<div class="input-group mt-3">
			   			 		  <div class="input-group-prepend">
			   			 		      <div class="input-group-text mr-3">
			   			 		      <i class="fas fa-briefcase"></i>
			   			 		      </div>
			   			 		   </div>
			   			 		   <input type="text" name="work" placeholder="Enter work Here" class="form-control"> 
			   			 		 </div>			   	
			   			 		 <!-- contact Description -->
			   			 	    <div class="form-group mt-3">
			   			 		 <textarea id="tiny" name="description" rows="12" cols="" placeholder="Enter Description Here" class="form-control mt-3"></textarea>
			   			 	    </div>  
			   			 	    <!-- Contact Image -->
			   			 	    <div class="custom-file">
			   			 	    <input type="file" name="profileImage" />
			   			 	    </div>
			   			 	    
			   			 	    <div class="container text-center">
			   			 	    <button class="btn btn-outline-primary">Save Contact</button>
			   			 	    </div>
			   			 	
			   			 		</form>
			   			  
			   			 
			   			 </div>
			   			
			   			</div>
		   			
		   			</div>
	   			
	   			</div>
	   
	   </div>   
	     <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	     <script>
   tinymce.init({
     selector: '#tiny'
   });
 </script>
     <script>
    $(document).ready(function(){
         console.log("this is running");
    $(".itme").removeClass("active");
    $("#add-link").addClass("active");
  });
    </script>
	    
	</section>
</body>
</html>
