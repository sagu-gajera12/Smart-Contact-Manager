<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
	   <h1>this is Show Contact  page</h1>	   
      <div class="card">
        
        <div class="card-body">
        
        <h1 class="text-center">    Your Contacts </h1>
        
        <!-- Search -->
        
        <div class="search-container my-3">
        
        <input onkeyup="search()"  id="search_input" type="text" class="form-control" placeholder="search your contact"/>
        
        <div class="search-result">
        <!-- result goes here -->
        
        </div>
        
        </div>
        
       <div class="table-responsive">
        <table class="table table-hover">
		  <thead class="thead-light">
		    <tr>
		      <th scope="col">#ID</th>
		      <th scope="col">Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Phone</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="c : ${contacts}">
		      <th scope="row" th:text="'SCM2020'+${c.cid}">1</th>
		      <td >
		      <img class="my_profile_picture" alt="Profile" src="" th:src="@{'/image/'+${c.Image}}"/>
		      <span th:text="${c.name}"></span>
		      </td>
		      <td >
		      <a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}">
		      <span th:text="${c.email}"></span>
		      </a>
		      </td>
		      <td th:text=${c.phone}></td>
		      <td>
		      
		      <a th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger mr-1 ">Delete</a>
              <form th:action="@{'/user/update-contact/'+${c.cid}}" method="post" class="mt-1">
              <button type="submit"  class="btn btn-primary ">Update</button>
		      </form>
		      </td>
		    </tr>
		   </tbody>
	</table>
</div>
        <!-- pagination -->
        <nav aria-label="Page navigation example">
		  <ul class="pagination">
		    <li th:if="${currentPage!=0}"class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
		    <li th:classappend="${currentPage==i-1?'active':''}"  th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
		    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
		  </ul>
		</nav>


        </div>
      
      </div>
          <script>
    $(document).ready(function(){
         console.log("this is running");
    $(".itme").removeClass("active");
    $("#contacts-link").addClass("active");
  });
    </script>
	</section>
</body>
</html>
